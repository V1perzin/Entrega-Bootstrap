<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Bootstrap</title>
  <!-- Incluindo Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Incluindo CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Menu<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Meus dados salvos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Encerrar a sessão</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Tabela -->
    <h2>Tabela</h2>
    <table id="tabelaExemplo" class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Sobrenome</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>José</td>
          <td>Luiz</td>
        </tr>
        <tr>
          <td>2</td>
          <td>NomeExemplo</td>
          <td>SobreNomeExemplo</td>
        </tr>
      </tbody>
    </table>

    <!-- Formulário -->
    <h2>Formulário</h2>
    <form id="formularioExemplo">
      <div class="form-group">
        <label for="inputNome">Nome e Sobrenome</label>
        <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Senha</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox">
          <label class="form-check-label" for="checkbox">
            Li e Concordo com os termos de uso
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioOptions" id="radioOption1" value="option1" checked>
          <label class="form-check-label" for="radioOption1">
            Quero fazer parte do projeto
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioOptions" id="radioOption2" value="option2">
          <label class="form-check-label" for="radioOption2">
            Não tenho interesse no projeto
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="inputSelect">Qual seu sexo?</label>
        <select class="form-control" id="inputSelect">
          <option>Escolha uma opção</option>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Prefiro não informar</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Mensagem de Alerta -->
    <div id="mensagemAlerta" class="alert mt-4" role="alert">
      <!-- Mensagem de alerta será manipulada via JavaScript -->
    </div>

  </div>

  <!-- Incluindo Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Incluindo JavaScript personalizado -->
  <script src="script.js"></script>
</body>
</html>
